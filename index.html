<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Transcribe</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Перевод числа в строку</h1>
	<div class="container">
		<div class="top">
			<input type="number" placeholder="Введите число">
			<button class="transcribe"> Перевести </button>
			<button class="clean"> Отчистить </button>
		</div>
		<div class="text-side">
			<textArea class="out" readonly></textArea>
			<button class="copy"> Копировать </button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
